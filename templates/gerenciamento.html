<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usu√°rios - Sistema de Produ√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: var(--dark);
            font-size: 1.8rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(99, 102, 241, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .card h2 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .users-table th {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            font-weight: 600;
        }

        .users-table tr:hover {
            background: #f8fafc;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-gerente {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-colaborador {
            background: #d1fae5;
            color: #065f46;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--dark);
            font-size: 1.3rem;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .users-table {
                font-size: 14px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Gerenciar Usu√°rios</h1>
            <a href="{{ url_for('index') }}" class="btn btn-primary">‚Üê Voltar ao Dashboard</a>
        </div>

        <div id="alertContainer"></div>

        <!-- Formul√°rio Adicionar Usu√°rio -->
        <div class="card">
            <h2>‚ûï Adicionar Novo Usu√°rio</h2>
            <form id="addUserForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="username">Nome de Usu√°rio *</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome Completo *</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <input type="password" id="senha" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de Usu√°rio *</label>
                        <select id="tipo" required>
                            <option value="colaborador">Colaborador</option>
                            <option value="gerente">Gerente</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">‚úÖ Adicionar Usu√°rio</button>
            </form>
        </div>

        <!-- Lista de Usu√°rios -->
        <div class="card">
            <h2>üìã Lista de Usu√°rios</h2>
            <div id="usersTableContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">‚è≥</div>
                    <p>Carregando usu√°rios...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚úèÔ∏è Editar Usu√°rio</h3>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="editUsername">
                <div class="form-group">
                    <label for="editNome">Nome Completo *</label>
                    <input type="text" id="editNome" required>
                </div>
                <div class="form-group">
                    <label for="editTipo">Tipo de Usu√°rio *</label>
                    <select id="editTipo" required>
                        <option value="colaborador">Colaborador</option>
                        <option value="gerente">Gerente</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">üíæ Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Alterar Senha -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üîê Alterar Senha</h3>
            </div>
            <form id="passwordForm">
                <input type="hidden" id="passwordUsername">
                <div class="form-group">
                    <label for="newPassword">Nova Senha *</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha *</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="closePasswordModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">üîí Alterar Senha</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // Carregar usu√°rios ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        // Adicionar usu√°rio
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                nome: document.getElementById('nome').value,
                senha: document.getElementById('senha').value,
                tipo: document.getElementById('tipo').value
            };

            try {
                const response = await fetch(`${API_URL}/usuarios`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Usu√°rio adicionado com sucesso!', 'success');
                    document.getElementById('addUserForm').reset();
                    loadUsers();
                } else {
                    showAlert(data.message || 'Erro ao adicionar usu√°rio', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        });

        // Carregar lista de usu√°rios
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/usuarios`);
                const usuarios = await response.json();

                const container = document.getElementById('usersTableContainer');

                if (Object.keys(usuarios).length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üë§</div>
                            <p>Nenhum usu√°rio cadastrado</p>
                        </div>
                    `;
                    return;
                }

                let tableHTML = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Usu√°rio</th>
                                <th>Nome</th>
                                <th>Tipo</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                for (const [username, data] of Object.entries(usuarios)) {
                    const badgeClass = data.tipo === 'gerente' ? 'badge-gerente' : 'badge-colaborador';
                    const isMainManager = username === 'gerente';
                    
                    tableHTML += `
                        <tr>
                            <td><strong>${username}</strong></td>
                            <td>${data.nome}</td>
                            <td><span class="badge ${badgeClass}">${data.tipo.toUpperCase()}</span></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-primary btn-sm" onclick="openEditModal('${username}', '${data.nome}', '${data.tipo}')">
                                        ‚úèÔ∏è Editar
                                    </button>
                                    <button class="btn btn-warning btn-sm" onclick="openPasswordModal('${username}')">
                                        üîê Senha
                                    </button>
                                    ${!isMainManager ? `
                                        <button class="btn btn-danger btn-sm" onclick="deleteUser('${username}', '${data.nome}')">
                                            üóëÔ∏è Excluir
                                        </button>
                                    ` : '<span style="color: #64748b; font-size: 12px;">Protegido</span>'}
                                </div>
                            </td>
                        </tr>
                    `;
                }

                tableHTML += `
                        </tbody>
                    </table>
                `;

                container.innerHTML = tableHTML;

            } catch (error) {
                console.error('Erro ao carregar usu√°rios:', error);
                showAlert('Erro ao carregar usu√°rios', 'error');
            }
        }

        // Abrir modal de edi√ß√£o
        function openEditModal(username, nome, tipo) {
            document.getElementById('editUsername').value = username;
            document.getElementById('editNome').value = nome;
            document.getElementById('editTipo').value = tipo;
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Editar usu√°rio
        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('editUsername').value;
            const userData = {
                nome: document.getElementById('editNome').value,
                tipo: document.getElementById('editTipo').value
            };

            try {
                const response = await fetch(`${API_URL}/usuarios/${username}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Usu√°rio atualizado com sucesso!', 'success');
                    closeEditModal();
                    loadUsers();
                } else {
                    showAlert(data.message || 'Erro ao atualizar usu√°rio', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        });

        // Abrir modal de senha
        function openPasswordModal(username) {
            document.getElementById('passwordUsername').value = username;
            document.getElementById('passwordModal').classList.add('active');
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordForm').reset();
        }

        // Alterar senha
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('As senhas n√£o coincidem!', 'error');
                return;
            }

            const username = document.getElementById('passwordUsername').value;

            try {
                const response = await fetch(`${API_URL}/usuarios/${username}/senha`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ senha: newPassword })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Senha alterada com sucesso!', 'success');
                    closePasswordModal();
                } else {
                    showAlert(data.message || 'Erro ao alterar senha', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        });

        // Excluir usu√°rio
        async function deleteUser(username, nome) {
            if (!confirm(`Tem certeza que deseja excluir o usu√°rio "${nome}" (${username})?\n\nEsta a√ß√£o n√£o pode ser desfeita!`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/usuarios/${username}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Usu√°rio exclu√≠do com sucesso!', 'success');
                    loadUsers();
                } else {
                    showAlert(data.message || 'Erro ao excluir usu√°rio', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `
                <div class="alert ${alertClass} show">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Fechar modal clicando fora
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }
    </script>
</body>
</html>
